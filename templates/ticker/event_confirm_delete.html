{% extends "base.html" %}

{% block content %}
    <div class="jumbotron">
        <h1>Delete Event</h1>
    </div>
    <div class="panel panel-default">
        {% if not user.is_authenticated %}
            <div class="panel-body">
                <div class="panel panel-danger">
                    Login Required
                </div>
            </div>
        {% else %}
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    Are you sure you want to delete "{{ object }}"<br><br>
                    <input type="submit" value="Confirm"/>
                </form>
            </div>
        {% endif %}
    </div>
    </form>

{% endblock %}
