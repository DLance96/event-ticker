{% extends "base.html" %}

{% block content %}
    <div class="jumbotron">
        <h1>Add Event</h1>
    </div>
    <div class="panel panel-default">
        {% if not user.is_authenticated %}
            Login is required
        {% else %}
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Update"/>
                </form>
            </div>
        {% endif %}
    </div>
    </form>

{% endblock %}
