{% extends "base.html" %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">Event Ticker</div>
        <div class="panel-body">
            <table class="table table-striped">
                {% for event, ticker in events_ticker %}
                <td>
                    <tr>{{ ticker }}</tr>
                    <tr>{{ event.date }} - {{ event.start_time }} - {{ event.date }}</tr>
                </td>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
